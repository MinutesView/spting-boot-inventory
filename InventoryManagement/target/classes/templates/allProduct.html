<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>

        .myclass {
            background-image: url("https://www.unleashedsoftware.com/assets/uploads/2018/09/manufacturing-inventory.jpg");
            height: 500px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .card{
            margin-top: 50px;
        }
        .card-body{
            margin: 0 auto;
        }
        .heading{
            margin: auto 400px ;
            color: cornflowerblue;
        }

        .btn.btn-primary{
            background-color: green;
        }
        .btn.btn-primary.edit{
            background-color: dodgerblue;
        }
        .btn.btn-primary.delete{

            background-color: red;
        }

    </style>
</head>

<body class="myclass">
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${products}" class="container my-5">

            <div class="heading">
                <h3> All Product</h3>
            </div>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Short Description</th>
                                <th>Price</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.productName}"></td>
                                <td th:text="${product.shortDescription}"></td>
                                <td th:text="${product.price}"></td>
                                <td>
                                    <a th:href="@{/add/{id}(id=${product.id})}" class="btn btn-primary edit">
                                        <i class="fas fa-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-primary delete">
                                        <i class="fas fa-trash-alt ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <p class="my-5">
                    <a href="/add" class="btn btn-primary">
                        <i class="fas fa-plus ml-2"> Add Product </i></a>
                </p>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
